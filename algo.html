<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .chess-board {
        border-spacing: 0;
        border-collapse: collapse;
        padding: 9.5rem;
      }
      .chess-board th {
        padding: 0.5em;
      }
      .chess-board td {
        border: 1px solid;
        width: 4em;
        height: 4em;
      }
      .chess-board .light {
        background: #eee;
        color:#eee
      }
      .chess-board .dark {
        background: #000;
        color: #000;
      }
    </style>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
  </head>
  <body>
